<div id="adminSpatialUnitsContent">

  <div align="center">
    <div class="loading-overlay-admin-panel" *ngIf="loadingData">
      <span class="glyphicon glyphicon-refresh icon-spin"></span>
    </div>
  </div>


  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Verwalten der Raumebenen
      <small>Info</small>
    </h1>

    <div class="adminTableButtonWrapper">
      <div class="verticalAlign">
        <span>Nur editierbare Datens&auml;tze anzeigen</span>
        <div>
          <label class="switch">
            <input type="checkbox" [(ngModel)]="tableViewSwitcher" (ngModelChange)="onTableViewSwitch()">
            <span class="switchslider round"></span>
          </label>
        </div>
      </div>
      <button [disabled]="!kommonitorDataExchangeService.checkCreatePermission()" class="btn btn-success btn-sm" type="button" (click)="openAddSpatialUnitModal()">
        <i class="fas fa-plus"></i>&nbsp;&nbsp;Erstellen
      </button>
      <!-- edit metadata -->

      <!-- edit features -->

      <!-- delete b timestamp -->
    </div>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">
    <!--------------------------
      | Your Page Content Here |
      -------------------------->

    <div class="row">
      <div class="col-md-12">
        <!--------------------------------
                  Spatial Units MANAGEMENT Area
        -------------------------->

        <div class="box box-primary">
          <div class="box-header">
            <h3 class="box-title">Raumebenen</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">

            <div class="admin-table-wrapper">
              
              <ag-grid-angular
                #spatialUnitOverviewTable
                id="spatialUnitOverviewTable"
                style="height: 70vh;"
                class="ag-theme-alpine"
                [columnDefs]="columnDefs"
                [rowData]="rowData"
                [defaultColDef]="defaultColDef"
                [gridOptions]="gridOptions"
                (firstDataRendered)="onFirstDataRendered($event)"
                (columnResized)="onColumnResized($event)"
                (rowDataChanged)="onRowDataChanged()"
                (modelUpdated)="onModelUpdated()"
                (viewportChanged)="onViewportChanged()">
              </ag-grid-angular>

            </div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->

      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
