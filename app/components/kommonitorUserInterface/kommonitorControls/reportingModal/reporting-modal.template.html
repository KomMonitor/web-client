<div class="modal fade" id="reporting-modal" role="dialog" >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
				<h4 class="modal-title">Reporting</h4>
			</div>
			<div class="modal-body">
				
				<div ng-hide="workflowSelected">
					<reporting-workflow-select></reporting-workflow-select>
				</div>
				<div ng-show="workflowSelected && !templateSelected">
					<reporting-template-select></reporting-template-select>
				</div>
				<div ng-show="templateSelected && !addingNewIndicator">
					<reporting-overview></reporting-overview>
				</div>
				<div ng-show="addingNewIndicator">
					<reporting-indicator-add></reporting-indicator-add>
				</div>
			</div>
			<div class="modal-footer">
				
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- placed here to not nest modals, which would result in unexpected behavior (e.g. both modals closing when user closes one)-->
<div class="modal fade" id="reporting-report-formats-selection" role="dialog" >
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
				<h4 class="modal-title">Report-Formate</h4>
			</div>
			<div class="modal-body">
				<button type="button" class="btn btn-primary" ng-click="generateReport('pdf')">PDF</button>
				<button type="button" class="btn btn-primary" ng-click="generateReport('docx')">DOCX</button>
				<button type="button" class="btn btn-primary" ng-click="generateReport('zip')">ZIP</button>
				<button type="button" class="btn btn-primary" ng-click="generateReport('pptx')">PPTX</button>

				<br>
				<br>
				<p>Bei <b><i>PPTX</i></b> gilt das Layout (Hoch- oder Querformat) der ersten Seite auch f&uuml;r alle weiteren Seiten.</p>
			</div>
			<div class="modal-footer">
				
			</div>
		</div>
	</div>
</div>
